name: GitHub Metrics

on:
  schedule: [{ cron: "0 0 * * *" }] # Daily
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, repositories
          plugin_languages: yes
          plugin_stars: yes
